<section style="background-image: url('https://e0.pxfuel.com/wallpapers/12/182/desktop-wallpaper-business-best-business-and-on-chat-corporate-meeting.jpg'); background-size: cover; background-repeat: no-repeat; width: 100%; backdrop-filter : blur(10px); ">
  <div class="container" >
    <div class="card"  style="background-color: #f0f0f0;">
      <div class="card-body">
        <h2 class="h2 fw-bold mb-0">Email Verification</h2>
        <form [formGroup]="emailForm" (ngSubmit)="onConfirmEmail()" class="w-100 mt-2">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control form-select-lg" id="email" formControlName="email" placeholder="Email">
            <div *ngIf="isInvalid('email')" class="text-danger">
              {{ getErrorMessage('email') }}
            </div>
          </div>
          <div class="form-group">
            <label for="otp">OTP:</label>
            <div class="otp-input">
              <input type="text" formControlName="otp1" placeholder="" class="form-control form-select-lg input-outline" maxlength="1">
              <input type="text" formControlName="otp2" placeholder="" class="form-control form-select-lg input-outline" maxlength="1">
              <input type="text" formControlName="otp3" placeholder="" class="form-control form-select-lg input-outline" maxlength="1">
              <input type="text" formControlName="otp4" placeholder="" class="form-control form-select-lg input-outline" maxlength="1">
              <input type="text" formControlName="otp5" placeholder="" class="form-control form-select-lg input-outline" maxlength="1">
              <input type="text" formControlName="otp6" placeholder="" class="form-control form-select-lg input-outline" maxlength="1">
            </div>
            <div *ngIf="isInvalid('otp')" class="text-danger">
              {{ getErrorMessage('otp') }}
            </div>
          </div>
          <button type="submit" class="btn btn-primary mx-1 ">Verify OTP</button>
          <button type="button" class="btn btn-secondary" (click)="onResendOtp()">Resend OTP</button>
        </form>
      </div>
    </div>
  </div>

</section>
