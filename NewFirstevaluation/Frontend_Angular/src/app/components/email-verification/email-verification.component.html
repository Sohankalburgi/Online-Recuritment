<body id="back">

  <div class="container py-5 h-50">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 2rem; background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); width: 60%; margin: auto;">
          <div class="card-body p-4 p-lg-5 text-black">
            <h1 class="h1 fw-bold mb-0">Email Verification</h1>
            <form [formGroup]="emailForm" (ngSubmit)="onConfirmEmail()" class="w-100 mt-2">
              <div data-mdb-input-init class="form-outline mb-4">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9" id="inputfield">
                    <input type="email" class="form-control form-select-lg" id="email" formControlName="email" placeholder="Email" >
                    <div *ngIf="isInvalid('email')" class="text-danger">
                        {{ getErrorMessage('email') }}
                    </div>
                </div>
              </div>
              <div data-mdb-input-init class="form-outline mb-4">
                <label for="email" class="col-sm-3 col-form-label">OTP:</label>
                <div class="col-sm-9" id="inputfield" >
                <input type="text" formControlName="otp" placeholder="6-digit OTP" class="form-control form-select-lg" maxlength="6">
                <div *ngIf="isInvalid('otp')" class="text-danger">
                  {{ getErrorMessage('otp') }}
              </div>
            </div>
              </div>
              <button type="submit" class="btn btn-primary mx-1">Verify OTP</button>
              <button type="button" class="btn btn-secondary" (click)="onResendOtp()">Resend OTP</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
