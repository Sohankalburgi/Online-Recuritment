<section style="background-image: url('https://cdn.vectorstock.com/i/500p/73/98/dark-blue-gradient-abstract-background-vector-27317398.jpg');
background-size: 1920px 1300px; background-repeat: no-repeat;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 2rem; background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); width: 60%; margin: auto;">
          <div class="card-body p-4 p-lg-5 text-black">
            <h2 class="h1 fw-bold mb-0">Employer Details</h2>
            <form [formGroup]="empRegisterForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- ROLE IN COMPANY -->
              <!-- Drop-down can also be added  -->
              <div class="form-outline mb-2">
                <label for="roleInCompany" class="col-sm- col-form-label fw-bolder">Role:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg" id="roleInCompany" formControlName="roleInCompany" placeholder="Enter Your Role In Your Company">
                                    <div *ngIf="isInvalid('roleInCompany')" class="text-danger">
                                        {{ getErrorMessage('roleInCompany') }}
                                    </div>
                                </div>
              </div>


               <!-- COMPANY NAME -->
               <div class="form-outline mb-2">
                <label for="companyName" class="col-sm- col-form-label fw-bolder">Company Name:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg " id="companyName" formControlName="companyName" placeholder="Enter Company Name">
                                    <div *ngIf="isInvalid('companyName')" class="text-danger">
                                        {{ getErrorMessage('companyName') }}
                                    </div>
                                </div>
              </div>


              <!-- TYPE OF COMPANY -->
              <div class="form-outline mb-2">
                <label for="companyType" class="col-sm- col-form-label fw-bolder" >Company Type:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg" id="companyType" formControlName="companyType" placeholder="Enter Company Type">
                                    <div *ngIf="isInvalid('companyType')" class="text-danger">
                                        {{ getErrorMessage('companyType') }}
                                    </div>
                                </div>
              </div>

              <!-- COMPANY DESCRIPTION -->
              <div class="form-outline mb-2">
                <label for="companyDescription" class="col-sm- col-form-label fw-bolder">Company Description:</label>
                                <div class="col-sm-9" id="inputfield">
                                  <textarea rows="3" cols="33" class="form-control form-select-lg " id="companyDescription" formControlName="companyDescription" placeholder="Enter Company Description"></textarea>
                                    <!-- <input type="textarea" class="form-control form-select-lg" id="phone" formControlName="phone" placeholder="Phone Number"> -->
                                    <div *ngIf="isInvalid('companyDescription')" class="text-danger">
                                        {{ getErrorMessage('companyDescription') }}
                                    </div>
                                </div>
              </div>

              <!-- COMPANY ADDRESS -->
              <div class="form-outline mb-2">
                <label for="companyAddress" class="col-sm- col-form-label fw-bolder" >Company Address:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg" id="companyAddress" formControlName="companyAddress" placeholder="Enter Company Address">
                                    <div *ngIf="isInvalid('companyAddress')" class="text-danger">
                                        {{ getErrorMessage('companyAddress') }}
                                    </div>

                                </div>
              </div>

              <!-- COMPANY SIZE -->
              <div class="form-outline mb-2">
                <label for="companySize" class="col-sm-3 col-form-label fw-bolder">Company Size:</label>
                <div class="col-sm-9" id="inputfield">
                  <input type="number" class="form-control form-select-lg" id="companySize" formControlName="companySize" placeholder="Enter Company Size">
                  <div *ngIf="isInvalid('companySize')" class="text-danger">
                    {{ getErrorMessage('companySize') }}
                </div>

                </div>
              </div>


              <button type="submit" class="btn btn-primary mt-4" id="inputfield" [disabled]="!empRegisterForm.valid" >Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
