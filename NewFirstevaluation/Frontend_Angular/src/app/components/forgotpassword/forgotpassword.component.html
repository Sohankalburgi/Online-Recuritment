<section class="vh-100" style="background-image: url('https://cdn.vectorstock.com/i/500p/73/98/dark-blue-gradient-abstract-background-vector-27317398.jpg'); background-size: 100% 100% ; background-repeat: no-repeat;">
    <div class="container login-container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-5">
            <div class="card" style="border-radius: 1rem; background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); width: 80%; margin: auto;">
                <div class="card-body p-4 p-lg-5 text-black">
              <h5 class="card-title text-center mb-4">Reset Password</h5>
              <form [formGroup]="forgotpasswordform" (ngSubmit)="onSubmit()" novalidate>


                <div class="card-body">
                  <div class="form-group row mb-2">
                    <label for="email" class="form-label">Email Id</label>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
                    <div *ngIf="isInvalid('email')" class="text-danger">
                      {{ getErrorMessage('email') }}
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="currentPassword" class="form-label">Current Password</label>
                    <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Enter your current password">
                    <div *ngIf="isInvalid('currentPassword')" class="text-danger">
                      {{ getErrorMessage('currentPassword') }}
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter your new password">
                    <div *ngIf="isInvalid('newPassword')" class="text-danger">
                      {{ getErrorMessage('newPassword') }}
                    </div>
                  </div>
                  <div class="form-group row mb-2">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your new password">
                    <div *ngIf="isInvalid('confirmPassword')" class="text-danger">
                      {{ getErrorMessage('confirmPassword') }}
                    </div>
                  </div>



                <div class="pt-1 mb-4 text-center">
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="forgotpasswordform.invalid">Reset</button>
                </div>
                <div class="text-center">
                  <a routerLink="/login">Remember Password?</a>
                </div>
                </div>
                
              </form>
              <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
