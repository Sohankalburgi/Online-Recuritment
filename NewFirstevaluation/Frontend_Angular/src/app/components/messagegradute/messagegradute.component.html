<div style="position: static;">
    <nav class="navbar navbar-expand-sm navbar-light" style="background : #113f5f;">
      <div class="container-fluid">
        <!-- Centered brand -->
        <a class="navbar-brand mx-auto" routerLink="/home">RecruitHub</a>

        <!-- Toggler button for small screens -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto"> <!-- Centering the list -->
            <!-- Home -->
            <!-- *ngIf="currentRoute !== '/home'" -->
            <li class="nav-item" >
              <a class="nav-link" routerLink="/gradhome/{{roleIdString}}" routerLinkActive="active">Home</a>
            </li>





            <!-- Services -->
            <!-- *ngIf="currentRoute !== '/job-search'" -->
            <li class="nav-item">
              <a class="nav-link" routerLink="/services" routerLinkActive="active">Services</a>
            </li>


            <!-- Blog  -->
            <!-- *ngIf="currentRoute !== '/job-search'" -->
            <li class="nav-item" >
              <a class="nav-link" routerLink="/blogs" routerLinkActive="active">Blogs</a>
            </li>


            <!-- About Us -->
            <!-- *ngIf="currentRoute !== '/login'" -->
            <li class="nav-item" >
              <a class="nav-link" routerLink="/aboutUs" routerLinkActive="active">About Us</a>
            </li>

            <li class="nav-item" >
              <a class="nav-link"  *ngIf="!(roleIdString?.startsWith('GRAD') || roleIdString?.startsWith('EMP'))"  routerLinkActive="active">Login</a>
            </li>

            <li>
              <a class="nav-link" *ngIf="!(roleIdString?.startsWith('GRAD') || roleIdString?.startsWith('EMP'))" routerLink="/register"  routerLinkActive="active">Register</a>
            </li>
          </ul>

          <!-- Green dot for logged-in status -->
          <!-- <span *ngIf="isLoggedIn" class="green-dot"></span> -->
        </div>
        <a class="nav-link" *ngIf="(roleIdString?.startsWith('GRAD') || roleIdString?.startsWith('EMP'))" >Logout</a>
      </div>
    </nav>
  </div>

<div class=" background pt-5">
<div class="card ">
    <div class="card-body mt-3">
        <h2 class="card-title display-2">Contact Us</h2>
        <div class="fs-4"><strong>Email: {{adminemail}}</strong></div>
        
        <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" cols="30" rows="6" class="form-control"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary mt-3">Send</button>
    </div>
</div>
</div>
