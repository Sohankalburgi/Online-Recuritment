<section style="background-image: url('https://cdn.vectorstock.com/i/500p/73/98/dark-blue-gradient-abstract-background-vector-27317398.jpg');
background-size: 1920px 1200px; background-repeat: no-repeat;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 2rem; background-color: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px); width: 60%; margin: auto;">
          <div class="card-body p-4 p-lg-5 text-black">
            <h2 class="h1 fw-bold mb-0">Student Details</h2>
            <form [formGroup]="studRegisterForm" (ngSubmit)="onSubmit()" novalidate>


              <!-- City -->
              <div class="form-outline mb-2">
                <label for="city" class="col-sm-3 col-form-label fw-bolder ">College Name:</label>
                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg " id="city" formControlName="city" placeholder="Enter College Name">
                                    <div *ngIf="isInvalid('city')" class="text-danger">
                                        {{ getErrorMessage('city') }}
                                    </div>
                                </div>
              </div>


              <!-- State -->
              <div class="form-outline mb-2">
                <label for="state" class="col-sm-3 col-form-label fw-bolder">State:</label>

                                    </div>
                                </div>

                                    </div>
                                </div>
              </div>





              <!-- COLLEGE NAME -->

                                <div class="col-sm-9" id="inputfield">
                                    <input type="text" class="form-control form-select-lg " id="collegeName" formControlName="collegeName" placeholder="Enter College Name">
                                    <div *ngIf="isInvalid('collegeName')" class="text-danger">

                                    <div *ngIf="isInvalid('yearOfPassing')" class="text-danger">
